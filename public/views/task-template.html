<div id="task{{task.id}}" class="hoverable" data-task-id="{{task.id}}">
<div class="hide-actions" style="left: -80px;">
    <a class="delete" ng-click="taskDelete()">Delete</a>
    <a class="edit" onclick="show('taskEditForm{{task.id}}')">Edit</a>
</div>
    <div>
        <input type="checkbox" ng-model="task.status" ng-true-value="done" ng-false-value="todo" ng-click="taskDone(task)" class="ng-pristine ng-valid" >
        <span class="status-{{task.status}}"> <a class="text" href="#/projects/{{project.id}}/tasks/{{task.id}}">{{task.title}}</a> 
        </span>
        <div id="taskEditForm{{task.id}}" class="well width8 display">
            <form name="taskEditForm{{task.id}}">
                <div class="control-group" ng-class="{error: taskEditForm{{task.id}}.name.$invalid}">
                    <label>Title</label>
                    <input id="input_taskForm{{tasklist.id}}" type="text" name="title" ng-model="title" class="input-xxlarge input-text"  required>
                    <span ng-show="taskEditForm{{task.id}}.title.$error.required" class="help-inline">Required</span>
                </div>
                <button ng-click="taskUpdate(task)" ng-disabled="taskEditForm{{task.id}}.$invalid" class="btn btn-primary">Save</button>
                <a href onclick="hide('taskEditForm{{task.id}}')" class="btn">Cancel</a>
            </form>
        </div>
    </div>
</div>
